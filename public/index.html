<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1> Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function(){
            console.log('conectado al servidor');
        });

        socket.on('disconnect', function(){
            console.log('desconectado al servidor');
        });

        socket.emit('mensaje',{ nombre: 'Julio'});
        socket.on('mensaje', function(payload){
            console.log('escuchando', payload)
        });

        socket.on('emitir-mensaje', function(payload){
            console.log('Nombre', payload['nombre'])
            console.log('mensaje', payload['mensaje'])
        });

        socket.on('active-bands', function(bands){
            console.clear();
            console.table(bands);
        });

    </script>
</body>
</html>
